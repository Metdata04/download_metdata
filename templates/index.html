<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydro Catchment Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hydro Catchment Data Viewer</h1>
    
    <button onclick="fetchData()">Show Data</button>

    <div id="data-table"></div>
</div>

<script>
    // Function to fetch and display data
    function fetchData() {
        fetch('/extracted_data/hydro-catchment-data.csv')
        .then(response => response.json())
        .then(data => {
            console.log(data);  // Log the fetched data to inspect it
            if (data.error) {
                alert(data.error);
            } else {
                displayData(data);
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    }

    // Function to dynamically create a table and display data
    function displayData(data) {
        const tableContainer = document.getElementById("data-table");

        // Clear previous table content
        tableContainer.innerHTML = '';

        if (data.length > 0) {
            let table = '<table>';
            let columns = Object.keys(data[0]);

            // Create table headers
            table += '<thead><tr>';
            columns.forEach(col => {
                table += `<th>${col}</th>`;
            });
            table += '</tr></thead>';

            // Create table rows
            table += '<tbody>';
            data.forEach(row => {
                table += '<tr>';
                columns.forEach(col => {
                    table += `<td>${row[col]}</td>`;
                });
                table += '</tr>';
            });
            table += '</tbody></table>';

            tableContainer.innerHTML = table;
        } else {
            tableContainer.innerHTML = '<p>No data available.</p>';
        }
    }
</script>

</body>
</html>
